<body>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('./BrandPics/newsletterbgrnd.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            position: relative;
            font-family: 'Poppins', sans-serif;
        }
        
        /* Dark overlay */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6); /* Adjust opacity as needed */
            z-index: 0; /* Keeps it behind any other content */
        }
        
        .about-us-content {
            position: relative;
            z-index: 1; /* Ensures the content is above the overlay */
            color: #fff; /* White text */
            text-align: center;
            padding: 50px;
        }

        .about-us-content h1 {
            font-size: 4.2rem;
            margin-bottom: 20px;
            font-weight: bold;
            color: #fff;
        }

        .about-us-content p {
            font-size: 1.8rem;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            color: #fff;
        }

        .about-us-content button {
            margin-top: 20px;
            background-color: #007bff; /* Bootstrap primary button color */
            border: none;
            padding: 20px 40px;
            color: #fff;
            font-size: 2rem;
            border-radius: 5px;
            cursor: pointer;
        }

        .about-us-content button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
    </style>
</head>
